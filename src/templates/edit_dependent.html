{% extends "base.html" %}
{% block title %}<title>眷屬資料表修改</title>{% endblock %}
{% block content %}
<h2>country 眷屬資料表修改</h2>
<form action="/edit_dependent/{{unit.dep_id}}/save" method="POST" name="form1">
	{% csrf_token %}
	<table border="1" cellspacing="1" cellpadding="4">
		<tr>
			<th>眷屬身分證字號</th>
			<td><input type="text" id="dep_id" name="dep_id" value={{unit.dep_id}}></td>
		</tr>

		<tr>
			<th>眷屬姓名</th>
			<td><input type="text" id="dep_name" name="dep_name" value={{unit.dep_name}}></td>
		</tr>

		<tr>
			<th>眷屬性別</th>
			<td><input type="text" id="dep_sex" name="dep_sex" value={{unit.dep_sex}}></td>
		</tr>

		<tr>
			<th>出生年月日</th>
			<td><input type="text" id="birthdate" name="birthdate" value={{unit.birthdate}}></td>
		</tr>

		<tr>
			<th colspan="2" align="center">
				<input type="submit" name="button" id="button" value="送出">
		</tr>
	</table>
	<span style="color:red">{{message}}</span> </form>
</form>
{% endblock %}
